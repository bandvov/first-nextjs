version: 2.1
orbs:
  cypress: cypress-io/cypress@1 
workflows:
  build:
    jobs:
      - cypress/install:
          yarn: true         
          build: yarn install && yarn build
      - cypress/run:
          yarn: true
          requires:
            - cypress/install      
          start: yarn CI:start
          wait-on: 'http://localhost:3000'
    
