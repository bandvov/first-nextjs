on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/checkout@v1
 
    - name: Install dependencies
      run: yarn install
      
    - name: Build
      run: yarn build
      
    - name: Start 
      env:
        MONGO_URL: ${{ secrets.MONGO_URL }}
      run: yarn start & sleep 30 &
      
    - name: test
      run: yarn test
